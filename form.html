<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Aplikasi LKPD - DISKOMINFO KOTA MAKASSAR</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="makassar.jpg" alt="DISKOMINFO" class="logo-header">
            <div class="header-text">
                <h1>DISKOMINFO KOTA MAKASSAR</h1>
                <p>Leading Sombere Smart Digital Integrasi Government</p>
            </div>
            <div class="header-contact">
                <p>Email : diskominfo@makassarkota.go.id</p>
                <p>Phone : +0811-400112</p>
            </div>
        </div>
    </header>

    <nav class="navbar">
        <a href="landingpage.html">Home</a>
        <a href="profil.html">Profil Dinas</a>
        <a href="form.html">Form Aplikasi LKPD</a>
        <a href="login.html">Login</a>
    </nav>

    <main class="container">
        <section class="form-section">
            <h2>Form Aplikasi LKPD</h2>
            <p>Silakan isi formulir berikut untuk mengajukan aplikasi.</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nama">Nama Lengkap:</label>
                    <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="form-group">
                    <label for="nik">NIK:</label>
                    <input type="text" id="nik" name="nik" placeholder="Masukkan NIK" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email" required>
                </div>
                <div class="form-group">
                    <label for="telepon">Nomor Telepon:</label>
                    <input type="tel" id="telepon" name="telepon" placeholder="Masukkan nomor telepon" required>
                </div>
                <div class="form-group">
                    <label for="alamat">Alamat:</label>
                    <input type="text" id="alamat" name="alamat" placeholder="Masukkan alamat" required>
                </div>
                <div class="form-group">
                    <label for="keperluan">Keperluan:</label>
                    <select id="keperluan" name="keperluan" required>
                        <option value="">Pilih Keperluan</option>
                        <option value="keperluan1">Keperluan 1</option>
                        <option value="keperluan2">Keperluan 2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="deskripsi">Deskripsi Permohonan:</label>
                    <textarea id="deskripsi" name="deskripsi" placeholder="Deskripsikan permohonan Anda" required></textarea>
                </div>
                <div class="form-group">
                    <label for="lampiran">Lampiran (jika ada):</label>
                    <input type="file" id="lampiran" name="lampiran">
                </div>
                <button type="submit" class="button">Kirim Aplikasi</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 DISKOMINFO Kota Makassar</p>
    </footer>
</body>
</html>
