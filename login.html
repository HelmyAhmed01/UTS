<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DISKOMINFO KOTA MAKASSAR</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="makassar.jpg" alt="DISKOMINFO" class="logo-header">
            <div class="header-text">
                <h1>DISKOMINFO KOTA MAKASSAR</h1>
                <p>Leading Sombere Smart Digital Integrasi Government</p>
            </div>
            <div class="header-contact">
                <p>Email : diskominfo@makassarkota.go.id</p>
                <p>Phone : +0811-400112</p>
            </div>
        </div>
    </header>

    <nav class="navbar">
        <a href="landingpage.html">Home</a>
        <a href="profil.html">Profil Dinas</a>
        <a href="form.html">Form Aplikasi LKPD</a>
        <a href="login.html">Login</a>
    </nav>

    <main class="container">
        <section id="login">
            <div class="login-form">
                <h2>Login Pengguna</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <button type="submit" class="button">Login</button>
                    <p>Belum memiliki akun? <a href="#">Daftar di sini</a></p>
                </form>
            </div>            
    </main>

    <footer class="footer">
        <p>&copy; 2024 DISKOMINFO Kota Makassar</p>
    </footer>
</body>
</html>
